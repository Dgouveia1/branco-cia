<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branco & Cia | Copiloto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              branco: {
                base: '#000000',      // Fundo Absoluto
                card: '#0f0f11',      // Cartões
                border: '#27272a',    // Bordas Sutis
                text: '#ffffff',      // Texto Principal
                muted: '#a1a1aa',     // Texto Secundário
              },
              copilot: {
                primary: '#7c3aed',   // Roxo IA (Violet 600)
                glow: '#8b5cf6',      // Brilho (Violet 500)
                dark: '#2e1065',      // Fundo IA
                success: '#10b981',   // Verde IA
                alert: '#f43f5e',     // Alerta IA
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #7c3aed' },
                '100%': { boxShadow: '0 0 20px #7c3aed, 0 0 10px #8b5cf6' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .glass {
        background: rgba(15, 15, 17, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid #27272a;
      }
      .copilot-gradient {
        background: linear-gradient(135deg, #2e1065 0%, #000000 100%);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>

</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
